<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake AI</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="board" id="board">
        <div id="snake"></div>
    </div>
    <div class="score-board">
        <div class="score-data">
            <div class="sc" id="hi-episode">0</div>
            <div class="sc-label">HIGH EPISODE</div>
        </div>
        <div class="score-data">
            <div class="sc" id="hi-score">0</div>
            <div class="sc-label">HIGH SCORE</div>
        </div>
        <div class="score-data">
            <div class="sc" id="hi-living-streak">0</div>
            <div class="sc-label">HIGHEST LIVING STREAK</div>
        </div>
        <div class="score-data">
            <div class="sc" id="episode">0</div>
            <div class="sc-label">YOUR EPISODE</div>
        </div>
        <div class="score-data">
            <div class="sc" id="death-count">0</div>
            <div class="sc-label">DEATH COUNT</div>
        </div>
        <div class="score-data">
            <div class="sc" id="living-streak">0</div>
            <div class="sc-label">LIVING STREAK</div>
        </div>
        <div class="score-data">
            <div class="sc" id="score">0</div>
            <div class="sc-label">SCORE</div>
        </div>
        <div class="score-data">
            <div class="sc">P</div>
            <div class="sc-label">Pause/Play</div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs@3/dist/fp.min.js"></script>
    <script src="./ai.js"></script>
    <script src="./game.js"></script>
</body>
</html>
